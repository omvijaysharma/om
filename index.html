<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Sharma | Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #4facfe;
            display: block;
            background: #2c5364;
            padding: 10px;
        }
        
        .logo-placeholder {
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #2c5364;
            border: 5px solid #4facfe;
            color: #4facfe;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .title {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #ddd;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px;
            color: #ccc;
        }
        
        .email-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin-top: 20px;
        }
        
        .email-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.5);
        }
        
        .email-btn:active {
            transform: translateY(0);
        }
        
        .email-btn i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            transform: translateY(-5px);
        }
        
        .footer {
            margin-top: 50px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .email-btn {
                padding: 14px 28px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo section - replace with your actual image -->
        <div class="logo-placeholder">
            <i class="fas fa-code"></i>
        </div>
        <!-- <img src="your-logo.jpg" alt="Vijay Sharma Logo" class="logo"> -->
        
        <h1>Vijay Sharma</h1>
        <p class="title">Developer</p>
        
        <p class="description">
            i am new so i need time to make my website better! 
        </p>
        
        <a href="mailto:vs8920610@gmail.com" class="email-btn">
            <i class="fas fa-envelope"></i> Send Email
        </a>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Vijay Sharma. All rights reserved.</p>
    </div>

    <script>
        // Simple animation for elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, .title, .description, .email-btn, .social-links');
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = 1;
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
